<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iq options</title>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="head-block">
        <div class="container">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-2">
              <div class="logo"><img src="images/logo.svg" alt="iq options"></div>
            </div>
            <div class="col-sm-offset-5 col-sm-3">
              <div class="token-left"><span>otn token left</span><span>39, 400 000</span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-1 col-sm-6">
              <div class="head-block__title">Buy cryptos - get free tokens</div>
              <div class="head-block__text">Trade cryptocurrencies on IQ Option and get OTN tokens</div>
            </div>
            <div class="col-sm-4">
              <div class="form-get">
                <div class="form-get__title">Trade and get OTN tokens</div>
                <form>
                  <div class="form-get__item">
                    <input class="form-get__input" type="text" placeholder="Your email">
                  </div>
                  <div class="form-get__item">
                    <input class="form-get__input" type="password" placeholder="Your password">
                  </div>
                  <div class="form-get__button">
                    <button class="btn btn_submit" type="submit">Get OTN tokens</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
