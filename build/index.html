<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iq options</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      //- Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      
      //- Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      
      //- Callback that creates and populates a data table,
      //- instantiates the pie chart, passes in the data and
      //- draws it.
      function drawChart() {
      
      	//- Create the data table.
      	var data = new google.visualization.DataTable();
      	var data = google.visualization.arrayToDataTable([
      		['Week days', 'Exchange price', 'Mining price'],
      		['Tues',  5, 6],
      		['Wed',  7, 10],
      		['Thurs',  14, 21],
      		['Fri',  24, 43],
      		['Sat',  38, 39],
      		['Sun',  47, 52],
      		['Sun',  62, 70]
      	]);
      
      	//- Set chart options
      	var options = {
      					'title':'How Much Pizza I Ate Last Night',
      					vAxis: {title: 'OTN/USD'},
      					hAxis: {title: 'EMISSION WEEK'},
      					seriesType: 'line',
      			      	series: {
      			      		1: {type: 'bars'}
      			      	},
      			      	colors: ['#24367b', '#ff9b00']
      				};
      
      	//- Instantiate and draw our chart, passing in some options.
      	var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
      	chart.draw(data, options);
      }
      
      $(window).resize(function(){
      	console.log('да всё норм')
      	drawChart();
      });
    </script>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="head-block">
        <div class="container">
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-3">
                <div class="logo"><img src="images/logo.svg" alt="iq options"></div>
              </div>
              <div class="col-sm-offset-6 col-sm-3">
                <div class="token-left"><span>otn token left</span><span>39, 400 000</span></div>
              </div>
            </div>
          </div>
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-7 col-md-6">
                <div class="head-block__title">Buy cryptos - get free tokens</div>
                <div class="head-block__text">Trade cryptocurrencies on IQ Option and get OTN tokens</div>
              </div>
              <div class="col-sm-5 col-md-offset-1">
                <div class="form-get">
                  <div class="form-get__title">Trade and get OTN tokens</div>
                  <form>
                    <div class="form-get__item">
                      <input class="form-get__input" type="text" placeholder="Your email">
                    </div>
                    <div class="form-get__item">
                      <input class="form-get__input" type="password" placeholder="Your password">
                    </div>
                    <div class="form-get__button">
                      <button class="btn btn_submit" type="submit">Get OTN tokens</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="price-block">
        <div class="container">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
              <div class="price-block__price">Exchange price: $78</div>
            </div>
            <div class="col-sm-3">
              <div class="price-block__mining-cost">Mining cost: $62</div>
            </div>
            <div class="col-sm-3">
              <button class="btn btn_primary">Start mining</button>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-block">
        <div id="chart_div" style="width: 100%; margin: 0 auto; height: 500px;"></div>
      </div><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </body>
</html>
