<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iq options</title>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="head-block">
        <div class="container">
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-3">
                <div class="logo"><img src="images/logo.svg" alt="iq options"></div>
              </div>
              <div class="col-sm-offset-6 col-sm-3">
                <div class="token-left"><span>otn token left</span><span>39, 400 000</span></div>
              </div>
            </div>
          </div>
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-7 col-md-6">
                <div class="head-block__title">Buy cryptos - get free tokens</div>
                <div class="head-block__text">Trade cryptocurrencies on IQ Option and get OTN tokens</div>
              </div>
              <div class="col-sm-5 col-md-offset-1">
                <div class="form-get">
                  <div class="form-get__title">Trade and get OTN tokens</div>
                  <form>
                    <div class="form-get__item">
                      <input class="form-get__input" type="text" placeholder="Your email">
                    </div>
                    <div class="form-get__item">
                      <input class="form-get__input" type="password" placeholder="Your password">
                    </div>
                    <div class="form-get__button">
                      <button class="btn btn_submit" type="submit">Get OTN tokens</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="price-block">
        <div class="container">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
              <div class="price-block__price">Exchange price: $78</div>
            </div>
            <div class="col-sm-3">
              <div class="price-block__mining-cost">Mining cost: $62</div>
            </div>
            <div class="col-sm-3">
              <button class="btn btn_primary">Start mining</button>
            </div>
          </div>
        </div>
      </div><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </body>
</html>
