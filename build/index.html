<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iq options</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawVisualization);
      
            function drawVisualization() {
              // Some raw data (not necessarily accurate)
              var data = google.visualization.arrayToDataTable([
               ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
               ['2004/05',  165,      938,         522,             998,           450,      614.6],
               ['2005/06',  135,      1120,        599,             1268,          288,      682],
               ['2006/07',  157,      1167,        587,             807,           397,      623],
               ['2007/08',  139,      1110,        615,             968,           215,      609.4],
               ['2008/09',  136,      691,         629,             1026,          366,      569.6]
            ]);
      
          var options = {
            title : 'Monthly Coffee Production by Country',
            vAxis: {title: 'Cups'},
            hAxis: {title: 'Month'},
            seriesType: 'bars',
            series: {5: {type: 'line'}}
          };
      
          var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      
      $(window).resize(function(){
      	console.log('да всё норм')
        drawVisualization();
      });
    </script>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="head-block">
        <div class="container">
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-3">
                <div class="logo"><img src="images/logo.svg" alt="iq options"></div>
              </div>
              <div class="col-sm-offset-6 col-sm-3">
                <div class="token-left"><span>otn token left</span><span>39, 400 000</span></div>
              </div>
            </div>
          </div>
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-7 col-md-6">
                <div class="head-block__title">Buy cryptos - get free tokens</div>
                <div class="head-block__text">Trade cryptocurrencies on IQ Option and get OTN tokens</div>
              </div>
              <div class="col-sm-5 col-md-offset-1">
                <div class="form-get">
                  <div class="form-get__title">Trade and get OTN tokens</div>
                  <form>
                    <div class="form-get__item">
                      <input class="form-get__input" type="text" placeholder="Your email">
                    </div>
                    <div class="form-get__item">
                      <input class="form-get__input" type="password" placeholder="Your password">
                    </div>
                    <div class="form-get__button">
                      <button class="btn btn_submit" type="submit">Get OTN tokens</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="price-block" style="display: none;">
        <div class="container">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
              <div class="price-block__price">Exchange price: $78</div>
            </div>
            <div class="col-sm-3">
              <div class="price-block__mining-cost">Mining cost: $62</div>
            </div>
            <div class="col-sm-3">
              <button class="btn btn_primary">Start mining</button>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-block">
        <div id="chart_div" style="width: 100%; margin: 0 auto; height: 500px;"></div>
      </div><br><br><br><br><br><br><br><br><br><br><br>
    </div>
  </body>
</html>
