<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iq options</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="css/libs.css" rel="stylesheet">
    <link href="css/main.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <div class="head-block">
        <div class="container">
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-3">
                <div class="logo"><img src="images/logo.svg" alt="iq options"></div>
              </div>
              <div class="col-sm-offset-6 col-sm-3">
                <div class="token-left"><span>otn token left</span><span>39, 400 000</span></div>
              </div>
            </div>
          </div>
          <div class="head-block__row">
            <div class="row">
              <div class="col-sm-7 col-md-6">
                <div class="head-block__title">Buy cryptos - get free tokens</div>
                <div class="head-block__text">Trade cryptocurrencies on IQ Option and get OTN tokens</div>
              </div>
              <div class="col-sm-5 col-md-offset-1">
                <div class="form-get">
                  <div class="form-get__title">Trade and get OTN tokens</div>
                  <form>
                    <div class="form-get__item">
                      <input class="form-get__input" type="text" placeholder="Your email">
                    </div>
                    <div class="form-get__item">
                      <input class="form-get__input" type="password" placeholder="Your password">
                    </div>
                    <div class="form-get__button">
                      <button class="btn btn_submit" type="submit">Get OTN tokens</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="price-block" style="display: none;">
        <div class="container">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
              <div class="price-block__price">Exchange price: $78</div>
            </div>
            <div class="col-sm-3">
              <div class="price-block__mining-cost">Mining cost: $62</div>
            </div>
            <div class="col-sm-3">
              <button class="btn btn_primary">Start mining</button>
            </div>
          </div>
        </div>
      </div>
      <div class="chart-block">
        <div class="container">
          <h2>Why mining now is lucrative</h2>
          <div id="chart_div"></div>
        </div>
      </div>
      <div class="tutorial">
        <div class="container">
          <h2>How to GET free OTN tokens</h2>
          <div class="tutorial__mobile-title">Mining tutorial</div>
          <div class="tutorial__phone">
            <div class="tutorial__arrow"><img src="images/tutorial-arrow.png" alt=""></div><img class="tutorial__phone-image" src="images/iphone.png" alt="">
            <div class="tutorial__video">
              <video id="video" poster="images/poster.jpg">
                <source src="video/video.mp4" type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;">
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.min.js"></script>
  </body>
</html>
